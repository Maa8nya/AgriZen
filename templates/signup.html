<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriZen - Join Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reuse your main CSS variables */
        :root {
            --primary: #5C832F;
            --primary-dark: #3A5A20;
            --secondary: #FFC107;
            --secondary-dark: #E6B000;
            --accent: #8B4513;
            --light: #FFFDE7;
            --dark: #3E2723;
            --highlight: #F5F5DC;
            --text: #333333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .signup-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-family: 'Roboto Slab', serif;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .signup-form input:focus,
        .signup-form select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 131, 47, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .login-link {
            margin-top: 20px;
            display: block;
            color: var(--primary);
        }

        .login-link a {
            color: var(--accent);
            font-weight: 600;
        }

        .farmer-types {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .farmer-type {
            width: 30%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .farmer-type i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .farmer-type.active {
            border-color: var(--primary);
            background-color: rgba(92, 131, 47, 0.1);
        }

        @media (max-width: 600px) {
            .signup-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join AgriZen Today</h2>
        
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email (Optional)">
            
            <h4>I am a:</h4>
            <div class="farmer-types">
                <div class="farmer-type active" onclick="selectFarmerType(this)">
                    <i class="fas fa-user"></i>
                    <p>Small Farmer</p>
                </div>
                <div class="farmer-type" onclick="selectFarmerType(this)">
                    <i class="fas fa-tractor"></i>
                    <p>Commercial Farmer</p>
                </div>
                <div class="farmer-type" onclick="selectFarmerType(this)">
                    <i class="fas fa-store"></i>
                    <p>Agri-Business</p>
                </div>
            </div>
            
            <select required>
                <option value="">Select Your State</option>
                <option>Karnataka</option>
                <option>Maharashtra</option>
                <option>Andhra Pradesh</option>
                <option>Tamil Nadu</option>
                <option>Other</option>
            </select>
            
            <select required>
                <option value="">Primary Crop</option>
                <option>Rice</option>
                <option>Wheat</option>
                <option>Cotton</option>
                <option>Sugarcane</option>
                <option>Vegetables</option>
                <option>Fruits</option>
            </select>
            
            <input type="password" placeholder="Create Password" required>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </form>
    </div>

    <script>
        function selectFarmerType(element) {
            document.querySelectorAll('.farmer-type').forEach(el => {
                el.classList.remove('active');
            });
            element.classList.add('active');
        }
        
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your signup logic here
            alert('Account created successfully! Redirecting...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
